<div class="modal-header">
  <h3 class="modal-title" id="modal-title">{{$ctrl.mode}} User</h3>
</div>

<div class="modal-body" id="modal-body">

  <div uib-alert
       ng-repeat="alert in $ctrl.alerts"
       ng-class="'alert-' + (alert.type || 'warning')"
       close="$ctrl.closeAlert($index)">
    {{alert.msg}}
  </div>

  <form
    name="createUserForm"
    sf-schema="$ctrl.schema"
    sf-form="$ctrl.form"
    sf-model="$ctrl.newUser">
  </form>

</div>

<div class="modal-footer">

  <button class="btn btn-success"
          ng-disabled="createUserForm.$invalid"
          ng-click="$ctrl.save(createUserForm, $ctrl.newUser)">
    Save
  </button>

  <button class="btn btn-warning" ng-click="$ctrl.cancel()">
    Cancel
  </button>

</div>
