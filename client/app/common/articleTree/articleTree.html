<div class="row">
  <div class="col-md-12">
    <div class="row" ng-repeat="article in $ctrl.articles">
      <div class="col-md-9 tree-title">
        <a href="#" ng-if="$ctrl.$state.current.name != 'visitor'" ng-click="$ctrl.moveTo('faq', article.id)">
          <span class="glyphicon glyphicon-list-alt tree-icon-folder"></span> {{article.question}}
        </a>
        <a href="#" ng-if="$ctrl.$state.current.name == 'visitor'" ng-click="$ctrl.moveTo('faqVisitor', article.id)">
          <span class="glyphicon glyphicon-list-alt tree-icon-folder"></span> {{article.question}}
        </a>
      </div>
      <div class="col-md-3" ng-if="$ctrl.$state.current.name != 'visitor'">
        <!-- start Action btn -->
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-primary" ng-click="$ctrl.moveTo('faq', article.id)">
            <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href="#" ng-click="$ctrl.moveTo('editFaq', article.id)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
              </a>
            </li>
            <li>
              <a href="#" ng-click="$ctrl.removeArticle(article.id)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove
              </a>
            </li>
          </ul>
        </div>
        <!-- end Action btn -->
      </div>
    </div>
  </div>
</div>
