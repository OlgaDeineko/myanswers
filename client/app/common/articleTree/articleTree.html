<div class="row">
  <div class="col-md-12">
    <div class="row" ng-repeat="article in $ctrl.articles">
      <div class="col-md-9">
        <p>
          <span class="glyphicon glyphicon-list-alt"></span> {{article.question}}
        </p>
      </div>
      <div class="col-md-3">
        <!-- start Action btn -->
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-primary disabled">
            <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
            Move to
          </button>
          <button type="button" class="btn btn-primary dropdown-toggle disabled" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
              </a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove
              </a>
            </li>
          </ul>
        </div>
        <!-- end Action btn -->
      </div>
    </div>
  </div>
</div>
