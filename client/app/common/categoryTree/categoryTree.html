<div ui-tree="treeOptions" data-drag-enabled="false">

  <div class="container-fluid" ui-tree-nodes="" ng-model="$ctrl.list">

    <div class="row" ng-repeat="item in $ctrl.list" ui-tree-node>
      <div class="col-md-12">

        <div class="row alert-info">
          <div class="col-md-8">
            <div ui-tree-handle>
              <span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span> {{item.name}}
            </div>
          </div>
          <div class="col-md-1">
              {{item.lang}}
          </div>
          <div class="col-md-3">

              <!-- <div class="navbar-header">
                <a class="navbar-brand" href="#">
                  <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                </a>
                <a class="navbar-brand" href="#">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a class="navbar-brand" href="#">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
              </div> -->

              <!-- Split button -->

              <div class="btn-group pull-right">
                <button type="button" class="btn btn-primary">
                  <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                  Move to
                </button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove
                    </a>
                  </li>
                </ul>
              </div>

          </div>
        </div>

        <div class="row" ui-tree-nodes="" ng-model="item.articles">
          <div class="col-md-12">
            <div class="row" ng-repeat="subItem in item.articles" ui-tree-node>
              <div class="col-md-9">
                <p>
                  <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> {{subItem.question}}
                </p>
              </div>
              <div class="col-md-3">
                <!-- start Action btn -->
                <div class="btn-group pull-right">
                  <button type="button" class="btn btn-primary disabled">
                    <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                    Move to
                  </button>
                  <button type="button" class="btn btn-primary dropdown-toggle disabled" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="#">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove
                      </a>
                    </li>
                  </ul>
                </div>
                <!-- end Action btn -->
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
