<div class="modal-header">
  <h3 class="modal-title" id="modal-title">{{$ctrl.mode}} User</h3>
</div>

<div class="modal-body" id="modal-body">

  <form
    name="createUserForm"
    sf-schema="$ctrl.schema"
    sf-form="$ctrl.form"
    sf-model="$ctrl.newUser">
  </form>

</div>

<div class="modal-footer">

  <button class="button" ng-click="$ctrl.cancel()">
    Cancel
  </button>

  <button class="button button-primary"
          ng-disabled="createUserForm.$invalid"
          ng-click="$ctrl.save(createUserForm, $ctrl.newUser)">
    Save
  </button>

</div>
