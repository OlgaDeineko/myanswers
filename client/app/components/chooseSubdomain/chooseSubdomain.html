<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h1>{{ $ctrl.name }}</h1>
        <div uib-alert ng-repeat="alert in $ctrl.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="$ctrl.closeAlert($index)">{{alert.msg}}</div>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only">Subdomain</label>
            <p class="form-control-static">Subdomain</p>
          </div>
          <div class="form-group">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="text" class="form-control" id="inputPassword2" placeholder="subdomain.name" ng-model="$ctrl.subdomain">
          </div>
          <button type="submit" class="btn btn-success" ng-click="$ctrl.moveTo($ctrl.subdomain)" ng-class="{'disabled': !$ctrl.subdomainIsValid()}">Choose</button>
        </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-5">
          <a ui-sref="registration">Registration</a>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
