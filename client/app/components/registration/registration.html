<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h1>{{ $ctrl.name }}</h1>

      <div class="alert alert-success" role="alert" ng-repeat="(key, value) in $ctrl.successMessage">
        {{value.description}}
      </div>

      <div class="alert alert-danger" role="alert" ng-repeat="(key, value) in $ctrl.errorMessage">
        {{value.description}}
      </div>

      <form
        name="registrationForm"
        sf-schema="$ctrl.schema"
        sf-form="$ctrl.form"
        sf-model="$ctrl.newUser">
      </form>

      <button
        type="button"
        class="btn btn-primary"
        ng-disabled="registrationForm.$invalid"
        ng-click="$ctrl.register(registrationForm, $ctrl.newUser)">Create
      </button>

    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
