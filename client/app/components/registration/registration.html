<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h1>{{ $ctrl.name }}</h1>
      <form>
        <div class="form-group">
          <label >Email address</label>
          <input
            ng-model="$ctrl.newUser.email"
            type="email"
            class="form-control"
            placeholder="Email"/>
        </div>
        <div class="form-group">
          <label >Email address</label>
          <input
            ng-model="$ctrl.newUser.subdomain"
            type="text"
            class="form-control"
            placeholder="Subdomain"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            ng-model="$ctrl.newUser.password"
            placeholder="Password"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            ng-model="$ctrl.newUser.password_repeat"
            placeholder="Repead password"/>
        </div>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.register()">Create</button>
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
