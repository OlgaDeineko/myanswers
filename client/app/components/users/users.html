<navbar></navbar>
<div class="content-wrapper users">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="pull-left">{{$ctrl.name}}</h1>
        <button class="btn btn-success pull-right" ng-click="$ctrl.create()">Add</button>
      </div>
    </div>

    <table ng-table="$ctrl.tableParams" class="table table-condensed table-bordered table-striped">
      <colgroup>
        <col width="55%"/>
        <col width="30%"/>
        <col width="10%"/>
        <col width="5%"/>
      </colgroup>
      <tr ng-repeat="user in $data">
        <td title="'User Name'" sortable="'first_name'">
          {{user.fullName}}
        </td>
        <td title="'Email'" sortable="'email'">
          {{user.email}}
        </td>
        <td title="'Role'" sortable="'role'">
          {{user.role}}
        </td>
        <td title="" class="text-center">
          <!-- start Action btn -->
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li>
                <a href="#" ng-click="$ctrl.edit(user)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </a>
              </li>
              <li>
                <a href="#" ng-click="$ctrl.remove(user.id)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove
                </a>
              </li>
            </ul>
          </div>
          <!-- end Action btn -->
        </td>
      </tr>
    </table>
  </div>
</div>
