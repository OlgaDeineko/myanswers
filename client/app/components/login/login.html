<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h1>{{ $ctrl.name }}</h1>

      <form
        name="loginForm"
        sf-schema="$ctrl.schema"
        sf-form="$ctrl.form"
        sf-model="$ctrl.user">
      </form>

      <button
        type="button"
        class="btn btn-primary"
        ng-disabled="loginForm.$invalid"
        ng-click="$ctrl.login(loginForm, $ctrl.user)">Sign in
      </button>

    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
