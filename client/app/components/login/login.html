<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h1>{{ $ctrl.name }}</h1>

      <div uib-alert ng-repeat="alert in $ctrl.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="$ctrl.closeAlert($index)">{{alert.msg}}</div>

      <form
        name="loginForm"
        sf-schema="$ctrl.schema"
        sf-form="$ctrl.form"
        sf-model="$ctrl.user">
      </form>

      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>

      <button
        type="button"
        class="btn btn-primary"
        ng-disabled="loginForm.$invalid"
        ng-click="$ctrl.login(loginForm, $ctrl.user)">Sign in
      </button>

    </div>
    <div class="col-md-4">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-5">
          <a href="#" dissabled>Forgot password?</a>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
          <a ui-sref="registration">Registration</a>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

</div>
