<navbar></navbar>
<div class="content-wrapper faq">

  <div class="container-fluid">

    <div class="row">

      <div class="col-md-8">
        <div class="faq-tags">
          <div class="faq-tag" ng-repeat="item in $ctrl.faq.tags track by $index">
            {{item}}
          </div>
        </div>

        <div class="text-right">
          <div class="btn btn-primary">Copy to clipboard</div>
        </div>

        <div class="question">
          <h2>{{$ctrl.faq.question}}</h2>
        </div>

        <h4>Answer</h4>
        <div class="faq-answer" ng-bind-html="$ctrl.faq.answer">
        </div>

        <h4>Remarks</h4>
        <div class="one-remark" ng-repeat="item in $ctrl.faq.remarks track by $index">
          {{item}}
        </div>

      </div>

      <div class="col-md-4 faq-left-sidebar">
        <h4>Categories:</h4>
        <div class="faq-category">
          {{$ctrl.faq.category.name}}
        </div>

        <h4>Visibility:</h4>
        <div class="faq-visibility">
          {{$ctrl.faq.visibility}}
        </div>

        <h4>Author:</h4>
        <div class="faq-author">
          {{$ctrl.faq.author}}
        </div>


        <h4>Language:</h4>
        <div class="faq-lang">
          {{$ctrl.faq.language}}
        </div>

        <h4>Analytics:</h4>
        <div class="analytics">
          <i class="glyphicon glyphicon-eye-open"></i>{{$ctrl.faq.analytics}} views
        </div>

        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="btn btn-primary" ng-click="$ctrl.goTo()">
              Edit
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
