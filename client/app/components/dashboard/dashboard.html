<navbar></navbar>

<div class="content-wrapper">
  <div>
    <h1>{{ $ctrl.name }}</h1>

    <div ui-tree="treeOptions" data-drag-enabled="false">
      <ol ui-tree-nodes="" ng-model="$ctrl.list">
        <li ng-repeat="item in $ctrl.list" ui-tree-node>
          <div ui-tree-handle>
            {{item.title}}
          </div>
          <ol ui-tree-nodes="" ng-model="item.nodes">
            <li ng-repeat="subItem in item.nodes" ui-tree-node>
              <div ui-tree-handle>
                {{subItem.title}}
              </div>
            </li>
          </ol>
        </li>
      </ol>
    </div>

  </div>
</div>
