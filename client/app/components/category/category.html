<navbar></navbar>

<div class="content-wrapper">

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <!-- <toolbar></toolbar> -->
      </div>
    </div>

    <div class="row">

      <div class="col-md-3">
        <type-of-questions articles="$ctrl.articles"></type-of-questions>
      </div>

      <div class="col-md-9">

        <div class="container-fluid">

          <div class="row">
            <div class="col-md-9">
              <h1>{{$ctrl.getCurentCategoryName()}}</h1>

              <breadcrumbs categories="$ctrl.categories" current="$ctrl.currentCategory"</breadcrumbs>

            </div>
            <div class="col-md-3">
                <!-- start Split action -->
                <div class="btn-group pull-right">
                  <button type="button" class="btn btn-primary">Action</button>
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a ui-sref="createFaq">Create FAQ</a></li>
                  </ul>
                </div>
                <!-- end Split action -->
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="email" class="form-control" placeholder="Search">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h3>Category / FAQ</h3>
            </div>
            <div class="col-md-6">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
            <!-- start Main content -->
            <main>

              <div ng-if="$ctrl.categories.length">
                <category-tree categories="$ctrl.categories" current="$ctrl.currentCategory"></category-tree>
              </div>

              <article-tree articles="$ctrl.articles"></article-tree>

            </main>
            <!-- end Main content -->
            </div>

          </div>

        </div>

      </div>

    </div>
  </div>

</div>
